  <div class="box211 whitet">⑤　パワーコンディショナ
<div class="box212 green">
太陽電池が発生する直流電力を最大限引き出すように制御するとともに、交流電力に変換する。<br>
通常、電力会社からの配電線（商用電力系統）に悪影響を及ぼさないようにする連係保護装置を内蔵している。<br>
自立運転機能を備えており、商用電力が停止した際に特定の負荷に電力を供給できるものである。<br>
