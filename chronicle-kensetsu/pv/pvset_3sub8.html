  <div class="box211 whitet">⑧　売電用積算電力量計
<div class="box212 green">
電力会社へ売電を行う逆潮流ありのシステムにおいて、売電量（余剰電力量）を測定するための電力量計。<br>
電力会社によっては、需要者側で費用負担する必要がある。<br>
買電の契約種類によって機器が異なることもあり、注意が必要。<br>
