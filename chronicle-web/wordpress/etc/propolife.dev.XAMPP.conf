<VirtualHost *:80>
    ServerAdmin webmaster@propolife.dev
    ServerName propolife.dev
    ServerAlias www.propolife.dev
    DocumentRoot "/Users/propolife/fdk/server/fdk-webs/chronicle-web/wordpress"
    <Directory "/Users/propolife/fdk/server/fdk-webs/chronicle-web/wordpress">
        Options Indexes FollowSymLinks ExecCGI Includes
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog "logs/propolife.dev-error_log"
    CustomLog "logs/propolife.dev-access_log" common
</VirtualHost>
