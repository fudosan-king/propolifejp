        <script>
            jQuery(function($) {
                var nav    = $('header'),
                    offset = nav.offset();

                $(window).scroll(function () {
                  if($(window).scrollTop() > offset.top) {
                    nav.addClass('fixed');
                  } else {
                    nav.removeClass('fixed');
                  }
                });

                $('#burger').click(function(){
                    $('.overlay, #gnav, #burger').toggleClass('open');
                });
                $('#gnav li a').click(function(){
                    $('.overlay, #gnav, #burger').removeClass('open');
                });

                $('#acMenu dt').on('click', function() {
                    $(this).next().slideToggle();
                    $(this).toggleClass('active');
                });

                var topBtn=$('.pagetop');
                topBtn.hide();

                $(window).scroll(function(){
                  if($(window).scrollTop() > 400){
                    topBtn.fadeIn();
                  }else{
                    topBtn.fadeOut();
                  }
                });

                topBtn.click(function(){
                  $('body,html').animate({
                  scrollTop: 0},2000, "easeInOutQuint");
                  return false;
                });

                $(window).scroll(function(e){
                    var bottomY = 24,
                      $window = $(e.currentTarget),
                      height = $window.height(),
                      scrollTop = $window.scrollTop(),
                      scrollPosition = $window.height() + $window.scrollTop(),
                      documentHeight = $(document).height(),
                      footerHeight = $("footer").height();
                      bottomHeight = footerHeight + height + scrollTop + bottomY - documentHeight;
                    if(documentHeight - scrollPosition  <= footerHeight){
                      $('.pagetop').css({ bottom: bottomHeight - bottomY });
                    }else{
                      $('.pagetop').css({ bottom: bottomY });
                    }
                });

                if(window.matchMedia('(max-width:968px)').matches){
                    $('a[href^=#]').click(function() {
                        var href= $(this).attr("href");
                        var target = $(href == "#" || href == "" ? 'html' : href);
                        var position = target.offset().top;
                        var headerHight = 74;
                        var position = target.offset().top-headerHight;
                        $('body,html').animate({scrollTop:position }, 2000, 'easeInOutQuint');
                        return false;
                    });
                } else {
                    $('a[href^=#]').not('.pagetop').click(function() {
                        var href= $(this).attr("href");
                        var target = $(href == "#" || href == "" ? 'html' : href);
                        var position = target.offset().top;
                        $('body,html').animate({scrollTop:position + 100 }, 2000, 'easeInOutQuint');
                        return false;
                    });
                }
            });
        </script>
        <script>
            if (navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/)) {
              $(function() {
                $('.tel_link').each(function() {
                  var str = $(this).html();
                  if ($(this).children().is('img')) {
                    $(this).html($('<a>').attr('href', 'tel:' + $(this).children().attr('alt').replace(/-/g, '')).append(str + '</a>'));
                  } else {
                    $(this).html($('<a>').attr('href', 'tel:' + $(this).text().replace(/-/g, '')).append(str + '</a>'));
                  }
                });
              });
            }
        </script>

<script>
    $(function(){
        $(window).load(function() {

</script>
