<script type="text/javascript">
var map;
var infoWindow = new google.maps.InfoWindow();
function initialize()
{
	var myOptions =
	{
	center: center,
	zoom: zoom,
	mapTypeId: mapTypeId
	};
	map = new google.maps.Map(document.getElementById("map"), myOptions);
	calcRoute1();
	// calcRoute2();
	// calcRoute3();

     // Define the LatLng coordinates for the polygon's path.
      var areaCoords = [
        {lat: 35.524854, lng: 139.490743},
        {lat: 35.525071, lng: 139.491046},
        {lat: 35.524888, lng: 139.491243},
        {lat: 35.524675, lng: 139.490958},
        {lat: 35.524854, lng: 139.490743}
      ];

      // Construct the polygon.
      var areaPolygon = new google.maps.Polygon({
        paths: areaCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 1,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 1
      });
      areaPolygon.setMap(map);


	google.maps.event.addListener(map, 'dragstart', function()
	{
	infoWindow.close();
	});
}


function calcRoute1()
{
	var rendererOptions =
	{
	draggable: false,
	preserveViewport:true
	};

	var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
	directionsDisplay.setOptions(
	{
	suppressMarkers :true,
	suppressInfoWindows: true
	});

	var directionsService = new google.maps.DirectionsService();

	var start = new google.maps.LatLng(35.524883,139.491026);
	var end = new google.maps.LatLng(35.524883,139.491026);
	//var end = new google.maps.LatLng(35.53155,139.495908);

	var roadname = new google.maps.Marker(
	{
	position:start,  //マーカ位置
	map: map,
	title: 'プロスタイル長津田',  //タイトル位置
	draggable: false,  //アイコンの移動の有効無効
	icon: '../common/img/page/map/land_01.png',//アイコン指定
	animation: google.maps.Animation.DROP
	});

	var request =
	{
	origin: start ,
	destination: end,
	travelMode: google.maps.DirectionsTravelMode.WALKING,//徒歩モード指定（車）
	unitSystem: google.maps.DirectionsUnitSystem.METRIC,//単位km表示
	optimizeWaypoints: true,//最適化された最短距離にする。
	};
	directionsService.route(request, function(response, status)
	{
		if (status == google.maps.DirectionsStatus.OK)
		{
			google.maps.event.addListener(roadname, 'click', function()
			{
			var distance =   +response.routes[0].legs[0].distance.value /1000 + " km";
			infoWindow.setContent(distance);
			infoWindow.open(map,roadname);
			});
		directionsDisplay.setDirections(response);
		}
	});
	directionsDisplay.setMap(map);
}
