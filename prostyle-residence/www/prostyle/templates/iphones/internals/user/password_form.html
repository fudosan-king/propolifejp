{include file='iphones/header.html'}
		<section>
			<h1>パスワード変更</h1>
			<!--{if $errors}-->
			<ul class="attention">
				<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
				<li>{$error}</li>
				<!--{/foreach}-->
			</ul>
			<!--{elseif $freo.query.exec == 'update'}-->
			<ul class="complete">
				<li>パスワードを変更しました。</li>
			</ul>
			<!--{/if}-->
			<ul>
				<li>パスワードを入力してください。</li>
			</ul>
			<form action="{$freo.core.https_file}/user/password_form" method="post">
				<fieldset>
					<legend>パスワード登録フォーム</legend>
					<input type="hidden" name="freo[token]" value="{$token}" />
					<dl>
						<dt>以前のパスワード <em>必須</em></dt>
							<dd><input type="password" name="password[old]" size="20" value="{$input.password.old}" /></dd>
						<dt>新しいパスワード <em>必須</em></dt>
							<dd><input type="password" name="password[new]" size="20" value="{$input.password.new}" /></dd>
						<dt>新しいパスワード（確認入力） <em>必須</em></dt>
							<dd><input type="password" name="password[confirm]" size="20" value="{$input.password.confirm}" /></dd>
					</dl>
					<p>
						<input type="submit" value="登録する" />
					</p>
				</fieldset>
			</form>
		</section>
{include file='iphones/footer.html'}
